<!DOCTYPE html>
<html lang="en">
<head>
	<title>Inquiry Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="mailto:root@pampangadevbank.ph" method="POST" enctype="multipart/form-data" name="InquiryForm">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

				<label class="rs1-label-input100">Inquiry Number</label>
				<input class="rs2-label-input100" type="text" id="inq-num" disabled>

				<label class="rs1-label-input100" for="select-product">Product</label>
				<label class="rs2-label-input100" for="select-branch">Branch</label>

				<div class="wrap-input100 rs1-wrap-input100">
					<select id="select-product" class="input100">
						<option selected hidden>Select Product</option>
						<option>CASA</option>
                        <option>Loans</option>
                        <option>Time Deposit</option>
                        <option>Sales of Property and Asset</option>
					</select>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs2-wrap-input100">
					<select id="select-branch" class="input100 select-branch">
						<option selected hidden>Select Branch</option>
                        <option value="1">San Fernando</option>
                        <option value="2">Angeles City</option>
                        <option value="3">Tarlac</option>
                        <option value="4">Cabanatuan</option>
					</select>
					<span class="focus-input100"></span>
				</div>				

				<label class="label-input100" for="first-name">Tell us your name</label>
				<div class="wrap-input100 rss1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name *">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rss2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Last name *">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rss3-wrap-input100">
					<input class="input100" type="text" name="middle-name" placeholder="Middle name">
					<span class="focus-input100"></span>
				</div>

				<label class="rs1-label-input100" for="home_landline">Home Landline Number</label>
				<label class="rs2-label-input100" for="office_landline">Office Landline Number</label>

				<div class="wrap-input100 rs1-wrap-input100">
					<input class="input100" type="number" name="home_landline" placeholder="Optional">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100">
					<input class="input100" type="number" name="office_landline" placeholder="Optional">
					<span class="focus-input100"></span>
				</div>


				<label class="label-input100" for="mobile">Enter mobile number *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid mobile number is required: 09160000000">
					<input id="mobile" class="input100" type="text" name="mobile" pattern="[0-9]{11}" placeholder="Eg. 09160000000">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="picker">Best Day and Time to Call</label>
				<div class="wrap-input100">
					<input id="picker" type="text" class="input100">
					<span class="focus-input100"></span>
				</div>				

				<label class="label-input100" for="message">Message *</label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Message
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-02.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

						<span class="txt2" id="address">
							MacArthur Highway, Dolores, San Fernando City 2000 Pampanga 
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3" id="phone_number">
							Accounting: +63.45.961.8546
						</span>

						<span class="txt3" id="phone_number_2">
							Loans: +63.45.961.2786
						</span>

						<span class="txt3" id="phone_number_3">
							
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3" id="email">
							info@pampangadevbank.ph
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

</body>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/custom.js"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');

	<script>
		$('#picker').daterangepicker({
			singleDatePicker: true,
			timePicker: true,
			timePickerHour: true,
			showDropdowns: true,
			locale: {
				format: 'YYYY-MM-DD hh:mm A'
			}
		});
	</script>

</html>
